<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="form.css">
<script>
function validateForm() {
  const name = document.getElementById("name").value;
  const password = document.getElementById("password").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;

  // Name validation
  if (!/^[A-Za-z ]{15,}$/.test(name)) {
    alert("Name should contain alphabets only and should be at least 15 characters long.");
    return false;
  }

  // Password validation
  if (password.length < 8) {
    alert("Password should be at least 8 characters long.");
    return false;
  }

  // Email validation
  const emailRegex = /^[\w-]+(\.[\w-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$/;
  if (!emailRegex.test(email)) {
    alert("Invalid email format.");
    return false;
  }

  // Phone number validation
  if (!/^\d{10}$/.test(phone)) {
    alert("Phone number should contain exactly 10 digits.");
    return false;
  }

  return true;
}
    
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    
    document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
            e.preventDefault();
        }
    });
</script>

</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" min="1997-01-01" max="2030-12-31" required>

      <label>Languages Known:</label>
      <input type="checkbox" id="english" name="language" value="English">
      <label for="english">English</label><br>
      <input type="checkbox" id="tamil" name="language" value="Tamil">
      <label for="tamil">Tamil</label><br>
      <input type="checkbox" id="hindi" name="language" value="Hindi">
      <label for="hindi">Hindi</label><br>
      <input type="checkbox" id="telugu" name="language" value="Telugu">
      <label for="telugu">Telugu</label>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <input type="submit" class="submit-btn" value="Submit">
    </form>
  </div>
</body>
</html>
